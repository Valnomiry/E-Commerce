<div class="container w-[90%] mx-auto">

    <section class="flex flex-wrap">

        <div class="w-3/4">


            <div class="relative mt-10 overflow-x-auto shadow-md sm:rounded-lg">
                @if (productList.length>0) {

                <table class="w-full  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-16 py-3">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Product
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Qty
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of productList; track $index) {

                        <tr
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="p-4">
                                <img [src]="product.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                                    alt="Apple Watch">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                {{product.product.title}}
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <button (click)="updateProductInCart(product.product._id,product.count,-1)"
                                        class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                        type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 2">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M1 1h16" />
                                        </svg>
                                    </button>
                                    <div>
                                        <input type="number" id="first_product"
                                            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            [placeholder]="product.count" required />
                                    </div>
                                    <button (click)="updateProductInCart(product.product._id,product.count,1)"
                                        class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                        type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 18">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M9 1v16M1 9h16" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                {{product.price }}
                            </td>
                            <td class="px-6 py-4">
                                <a (click)="removeProductFromCart(product.product.id)"
                                    class="font-medium text-red-600 dark:text-red-500 hover:underline  cursor-pointer">Remove</a>
                            </td>
                        </tr>

                        }

                    </tbody>
                </table>
                }
                @else {
                <div class="h-screen flex justify-center items-center">
                    <img src="images/emptycart.png" alt="">
                </div>
                }
            </div>


        </div>
        <div class="w-1/4">


            <div
                class="w-full m-5 max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">

                <div class="p-6">

                    <div class="">
                        <span class="text-3xl font-bold text-gray-900 dark:text-white">{{totaPrice
                            |currency:'EGP'}}</span>
                        <div class="my-5">
                            <a [routerLink]="['/checkout',cartId]"
                                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Pay</a>

                        </div>
                    </div>
                </div>
            </div>
            <button (click)=" clearCart()" class="bg-red-600 text-white py-3 px-3 mx-10 rounded-md cursor-pointer">Clear
                Cart</button>

        </div>


    </section>

</div>
