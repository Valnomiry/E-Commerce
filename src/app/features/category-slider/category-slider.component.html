<owl-carousel-o [options]="customOptions">

    @for (slide of silderData(); track $index) {
    <ng-template carouselSlide [id]="slide?._id">
        <img [src]="slide?.image" class="h-[250px]" [alt]="slide?.name" [title]="slide?.name">
        <p class="text-center">{{slide?.name}}</p>
    </ng-template>
    }

</owl-carousel-o>
